<div class="container">
    <h1>Perdas</h1>
    <button (click)="onCreate()" mat-raised-button color="primary">
      Lançar Saida
    </button>
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex: Ramatex"
        #input
      />
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Po- Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>id</th>
          <td  mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="produtoCapa">
          <th mat-header-cell *matHeaderCellDef>SKU</th>
          <td mat-cell *matCellDef="let element">{{ element.produtoCapa }}</td>
        </ng-container>

        <ng-container matColumnDef="produtoCapaDesc">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let element">{{ element.produtoCapaDesc }}</td>
        </ng-container>

        <!-- Po- Column -->
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let element">{{ element.data }}</td>
        </ng-container>
          <!-- Po- Column -->
        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef>Quantidade</th>
          <td mat-cell *matCellDef="let element">{{ element.quantidade }}</td>
        </ng-container>

        <ng-container matColumnDef="motivo">
          <th mat-header-cell *matHeaderCellDef>Motivo</th>
          <td mat-cell *matCellDef="let element">{{ element.motivo }}</td>
        </ng-container>

        <!-- - Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let element">
            <a (click)="onEditForm(element)" style="cursor: pointer">
              <i class="material-icons edit">edit</i>
            </a>
            <a (click)="delete(element.id)" style="cursor: pointer">
              <i class="material-icons delete">delete</i>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[50, 100, 200, dataSource.data.length]"
        showFirstLastButtons
        aria-label="Selecione a quantidade de páginas"
      >
      </mat-paginator>
    </div>
  </div>
