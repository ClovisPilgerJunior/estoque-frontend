<mat-toolbar>
  <span
    ><img src="assets/img/logo-janfer.svg" alt="logo da janfer sport e beach"
  /></span>
  <button
    mat-button
    class="button-primary"
    color="primary"
    routerLink="/produtoConsultar"
    *ngIf="isAdminUser() || isManager() || isUser()"
  >
    <fa-icon [icon]="faMagfyingGlass"></fa-icon>
    Consulta
  </button>

  <button
    mat-button
    class="button-primary"
    color="primary"
    routerLink="/produtoCapa"
    *ngIf="isAdminUser() || isManager() || isUser()"
  >
    <fa-icon [icon]="faClipBoardList"></fa-icon>
    Produto
  </button>

  <button
    mat-button
    class="button-primary"
    color="primary"
    routerLink="/produtoEntrada"
    *ngIf="isAdminUser() || isManager() || isUser()"
  >
    <fa-icon [icon]="faPlusCircle"></fa-icon>
    Entrada
  </button>

  <button
    mat-button
    class="button-primary"
    color="primary"
    routerLink="/produtoSaida"
    *ngIf="isAdminUser() || isManager() || isUser()"
  >
    <fa-icon [icon]="faMinusCircle"></fa-icon>
    Saida
  </button>

  <button
    mat-button
    class="button-primary"
    color="primary"
    routerLink="/produtoPerda"
    *ngIf="isAdminUser() || isManager() || isUser()"
  >
    <fa-icon [icon]="faDownCircle"></fa-icon>
    Perda
  </button>

  <button
    mat-button
    class="button-primary"
    color="primary"
    routerLink="/fornecedor"
    *ngIf="isAdminUser() || isManager() || isUser()"
  >
    <fa-icon [icon]="faDolly"></fa-icon>
    Fornecedor

  </button>

  <button
    mat-button
    class="button-primary"
    color="primary"
    routerLink="/unidadeProdutiva"
    *ngIf="isAdminUser() || isManager() || isUser()"
  >
    <fa-icon [icon]="industria"></fa-icon>
    Unidade Produtiva
  </button>

  <button mat-button class="button-primary" color="primary" routerLink="/ordemCompra" *ngIf="isAdminUser()" >
    Ordem de Compra
  </button>

  <button mat-button class="button-primary" color="primary" *ngIf="isAdminUser()" >
    Ordem de Aviamento
  </button>

  <button mat-button class="button-primary" color="primary" routerLink="/userListar" *ngIf="isAdminUser()">
    <i class="material-icons">person</i>
    Usu√°rio
  </button>
  <button mat-button class="button-primary" color="primary">
    <i class="material-icons">notifications</i>
  </button>

  <button mat-button class="button-primary" color="primary" (click)="logout()">
    <i class="material-icons">exit_to_app</i>
    Logout
  </button>
</mat-toolbar>

<div class="toolbar-content">
  <app-spinner></app-spinner>
  <router-outlet></router-outlet>
</div>
