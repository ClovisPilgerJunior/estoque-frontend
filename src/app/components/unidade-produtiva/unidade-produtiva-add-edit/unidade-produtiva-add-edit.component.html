
<div mat-dialog-title>
  <h1>Unidade Produtiva</h1>
</div>
<form [formGroup]="unidadeProdutiva" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content>
    <div class="row">

      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Nome</mat-label>
        <input
          formControlName="nome"
          matInput
          required
          placeholder="Ex. João"
          type="text"
        />
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
          <mat-label>Serviço</mat-label>
          <mat-select formControlName="servico" required>
            <mat-option *ngFor="let option of servicos" [value]="option">{{ option }}</mat-option>
          </mat-select>
        </mat-form-field>

        <ng-container *ngIf="data">
          <mat-radio-group color="primary" formControlName="ativo">
            <mat-radio-button [value]="true">Ativo</mat-radio-button>
            <mat-radio-button [value]="false">Inativo</mat-radio-button>
          </mat-radio-group>
        </ng-container>

    </div>
  </div>

  <div mat-dialog-actions align="center">
    <button
      mat-raised-button
      color="warn"
      type="button"
      [mat-dialog-close]="false"
    >
      Cancelar
    </button>
    <button mat-raised-button color="primary" type="submit"[disabled]="!unidadeProdutiva.valid
    ">{{data ? 'Atualizar': 'Lançar'}}</button>
  </div>
</form>
